<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <header>
        <div class="header">
            Formulário
        </div>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu email aqui" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">
                Idade
                <span class="clue">(opcional)</span>
            </label>
            <input type="number" name="age" id="number" min="18" max="99" class="form-control" placeholder="Idade">
        </div>
        <div class="form-group">
            <p>Qual dessas opções descrevem sua melhor posição atual?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Selecione a função atual</option>
                <option value="student">Estudante</option>
                <option value="job">CLT</option>
                <option value="learner">Aprendiz</option>
                <option value="preferNo">Prefiro não dizer</option>
                <option value="other">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <p>Você recomendaria esse teste pra alguém?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                Definitivamente
            </label>
            <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                Talvez
            </label>
            <label>
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                Não tenho certeza
            </label>
            <div class="form-group">
                <p>Qual a sua funcionalidade preferida?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="challenges">Desafios</option>
                    <option value="projects">Projetos</option>
                    <option value="community">Comunidade</option>
                    <option value="openSource">Código aberto</option>
                </select>
            </div>
            <div class="form-group">
                <p>Qual desses você gostaria de ver melhorado?
                <span class="clue">(Marque todos os que se aplicam)</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Projetos Front-End
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                    Projetos Back-End
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
                    Visualização por data
                </label>
                <label>
                    <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
                    Comunidade de código aberto
                </label> 
                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
                    Desafios
                </label>
                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
                    Salas de ajuda do gitter
                </label>
                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
                    Vídeos
                </label>
                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
                    Encontros na cidade
                </label>
                <label>
                    <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
                    Wiki
                </label>
                <label>
                    <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                    Fórum
                </label>
                <label>
                    <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">
                    Cursos adicionais
                </label> 
            </div>
            <div class="form-group">
                <p>Algum comentário ou sugestão?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Deixe seu comentário aqui..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
    </form>
</body>
</html>
